<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Weather Forecast</title><link rel="stylesheet" href="bundle.css"><script src="bundle.js" defer="defer"></script><script defer="defer" src="bundle.js"></script><link href="main.css" rel="stylesheet"></head><body><button id="basic-switch" class="mdc-switch mdc-switch--unselected" type="button" role="switch" aria-checked="false"><div class="mdc-switch__track"></div><div class="mdc-switch__handle-track"><div class="mdc-switch__handle"><div class="mdc-switch__shadow"><div class="mdc-elevation-overlay"></div></div><div class="mdc-switch__ripple"></div><div class="mdc-switch__icons"><svg class="mdc-switch__icon mdc-switch__icon--on" viewBox="0 0 24 24"><path d="M19.69,5.23L8.96,15.96l-4.23-4.23L2.96,13.5l6,6L21.46,7L19.69,5.23z"/></svg> <svg class="mdc-switch__icon mdc-switch__icon--off" viewBox="0 0 24 24"><path d="M20 13H4v-2h16v2z"/></svg></div></div></div></button> <label for="basic-switch">off/on</label><header><form><input type="search" id="city" placeholder="Search Location..."/> <button>Get Forecast</button></form><div><span class="fahrenheit">°F</span> <span class="degrees-switch"><input type="checkbox"> <span class="slider round"></span> </span><span class="celcius">°C</span></div></header><div class="current-weather"><div><div class="current description"><div></div></div><div class="current city"><div></div></div><div class="current data-time"><div></div></div><div class="current current-temp"><div></div></div></div><img class="current-img"/><div><div class="label current humidity">Current Humidity:<div class="value"></div></div><div class="label current feels-like">Feels Like:<div class="value"></div></div><div class="label current wind-speed">Wind Speed:<div class="value"></div></div><div class="label current precipitation-next-hour">Chance of Precipitation During Next Hour:<di
