<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="bundle.css">
    <script src="bundle.js" defer></script>
</head>
<body>
    <header>
        <input type="search" class="city-input" placeholder="Enter city...">
        <div class="row">
          <button type="button" class="get-forecast-btn">Get Forecast</button>
          <label>°F
            <button class="mdc-switch mdc-switch--unselected degrees-switch" 
            type="button" role="switch" aria-checked="false">
                <div class="mdc-switch__track"></div>
                <div class="mdc-switch__handle-track">
                  <div class="mdc-switch__handle">
                    <div class="mdc-switch__shadow">
                      <div class="mdc-elevation-overlay"></div>
                    </div>
                    <div class="mdc-switch__ripple"></div>
                    <div class="mdc-switch__icons">
                      <svg class="mdc-switch__icon mdc-switch__icon--on" 
                      viewBox="0 0 24 24">
                        <path d="M19.69,5.23L8.96,15.96l-4.23-4.23L2.96,13.5l6,6L21.46,7L19.69,5.23z" />
                      </svg>
                      <svg class="mdc-switch__icon mdc-switch__icon--off" 
                      viewBox="0 0 24 24">
                        <path d="M20 13H4v-2h16v2z" />
                      </svg>
                    </div>
                  </div>
                </div>
              </button>
              °C
          </label>
        </div>
    </header>
    <main>
      <section class="current-weather">
          <div class="description"></div>
          <div class="city"></div>
          <div class="data-time"></div>
          <div class="temp"></div>
          <img class="gif">
          <div class="humidity">Current Humidity:
            <span class="humidity-value"></span>
          </div>
          <div class="feels-like">Feels Like:
            <span class="feels-like-value"></span>
          </div>
          <div class="wind-speed">Wind Speed:
            <span class="wind-speed-value"></span>
          </div>
          <div class="chance-precipitation">
            Chance of Precipitation During Next Hour:
              <span class="chance-precipitation-value"></span>
          </div>
      </section>
    <section class="forecast">
        <div class="forecast-buttons">
          <label>Daily
            <button class="mdc-switch mdc-switch--unselected daily-hourly-switch" 
            type="button" role="switch" aria-checked="false">
                <div class="mdc-switch__track"></div>
                <div class="mdc-switch__handle-track">
                  <div class="mdc-switch__handle">
                    <div class="mdc-switch__shadow">
                      <div class="mdc-elevation-overlay"></div>
                    </div>
                    <div class="mdc-switch__ripple"></div>
                    <div class="mdc-switch__icons">
                      <svg class="mdc-switch__icon mdc-switch__icon--on" 
                      viewBox="0 0 24 24">
                        <path d="M19.69,5.23L8.96,15.96l-4.23-4.23L2.96,13.5l6,6L21.46,7L19.69,5.23z" />
                      </svg>
                      <svg class="mdc-switch__icon mdc-switch__icon--off" 
                      viewBox="0 0 24 24">
                        <path d="M20 13H4v-2h16v2z" />
                      </svg>
                    </div>
                  </div>
                </div>
              </button>
          Hourly
          </label>
          <div class="navigation-dots">
            <div class="arrow left-arrow">&#x3C;</div>
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="arrow right-arrow">&#x3E;</div>
          </div>
        </div>
        <div class="daily-forecast"></div>
        <div class="first-eight-hours"></div>
        <div class="second-eight-hours"></div>
        <div class="third-eight-hours"></div>
      </section>
    </main>
    <footer>
      <img class="giphy"
      src="./images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif"
      alt="Giphy logo" 
      >
    </footer>
</body>
</html>
